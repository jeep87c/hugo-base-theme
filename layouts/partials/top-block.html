
    <!-- Full Page Image Header Area -->
    <div id="top" class="header">
      <div class="vert-text">
        <a href="#intro"><img src="{{ .Site.BaseURL }}{{ .Site.Params.mainIcon }}" class="logo"></a>
        <div class="textUnderLogo">
          <p>{{ .Site.Title }}</p>
          <p>{{ .Site.Params.Description }}</p>
        </div>
        <div class="buttonbox">
        {{ range .Site.Params.social }}
            <a href="{{ .url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ lower .title }}-square" aria-hidden="true"></i> <span class="network-name">{{ .title }}</span></a>
        {{ end }}
        </div>
      </div>
    </div>
    <!-- /Full Page Image Header Area -->
